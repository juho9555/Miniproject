
    <!DOCTYPE html>
    <html>
    <head>
        <title>지하철 혼잡도 확인</title>
        <meta http-equiv="refresh" content="5">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .container {
                width: 90%;
                max-width: 600px;
                background-color: #fff;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
            h1 {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                margin: 0 0 10px 0;
            }
            .tabs {
                display: flex;
                gap: 10px;
                margin: 10px 0;
            }
            .tab {
                padding: 5px 12px;
                border-radius: 20px;
                border: 1px solid #ccc;
                cursor: pointer;
            }
            .active {
                background: #00c73c;
                color: white;
                font-weight: bold;
                border: none;
            }
            .content {
                margin-top: 10px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }
            .status {
                font-weight: bold;
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>🚇 강남역 2호선</h1>
        <div class="tabs">
            <div class="tab">실시간</div>
            <div class="tab">시간표</div>
            <div class="tab active">혼잡도</div>
        </div>
        <div class="content">
            현재 혼잡도: <span class="status">혼잡하지않음</span><br>
            대기 인원: 1명
        </div>
    </body>
    </html>
