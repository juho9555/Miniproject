<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>네이버 지도 경로 안내 - 혼잡도 표시</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .map-container {
        position: relative;
        width: 400px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
    }
    .map-image {
        width: 100%;
        display: block;
    }
    .overlay {
        position: absolute;
        top: 100px; /* 혼잡도 바 위치 조정 */
        left: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .status {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
    }
    .circle {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        margin-right: 6px;
    }
    .low { background-color: green; }
    .medium { background-color: orange; }
    .high { background-color: red; }
</style>
</head>
<body>

<div class="map-container">
    <!-- 실제 지도 캡처 이미지를 여기에 넣기 -->
    <img src="map_sample.png" alt="경로 안내" class="map-image">

    <!-- 혼잡도 오버레이 -->
    <div class="overlay">
        <div class="status">
            <div class="circle low"></div> 서구청역: 여유
        </div>
        <div class="status">
            <div class="circle medium"></div> 아시아드경기장역: 보통
        </div>
        <div class="status">
            <div class="circle high"></div> 검암역: 혼잡
        </div>
    </div>
</div>

</body>
</html>
